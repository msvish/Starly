<div style="padding: 25px 25px;">
  <div style="padding-bottom: 25px; font-family: 'Segoe UI'; font-weight: bold; font-size: large; color: darkslategrey; padding-bottom: 15px;">
    User List
   </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
   
    <ng-container matColumnDef="camera_id" >
      <th mat-header-cell *matHeaderCellDef> Camera Id </th>
      <td mat-cell *matCellDef="let element" >
        <div *ngIf="element.isEdit else edit" >
          <mat-form-field>
            <input  matInput [(ngModel)]="element.camera_id">
          </mat-form-field>
        </div> 
        <ng-template #edit>
          {{element.camera_id}}
        </ng-template>
      </td>
    </ng-container>
  
    
    <ng-container matColumnDef="officer_name">
      <th mat-header-cell *matHeaderCellDef> Officer Name</th>
      <td mat-cell *matCellDef="let element"> 
        <div *ngIf="element.isEdit else edit" >
          <mat-form-field>
            <input  matInput [(ngModel)]="element.officer_name">
          </mat-form-field>
        </div> 
        <ng-template #edit>
          {{element.officer_name}}
        </ng-template>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address</th>
      <td mat-cell *matCellDef="let element"> 
        <div *ngIf="element.isEdit else edit" >
          <mat-form-field>
            <input  matInput [(ngModel)]="element.address">
          </mat-form-field>
        </div> 
        <ng-template #edit>
          {{element.address}}
        </ng-template>
      </td>
    </ng-container>
  
   
    <ng-container matColumnDef="attendance">
      <th  mat-header-cell  *matHeaderCellDef> Attendance </th>
      <td mat-cell *matCellDef="let element"> {{element.attendance}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container fxFlex="70" matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <mat-cell *matCellDef="let element" >
        <div style="padding:5px 5px; margin-left: 16px;">
          <button mat-flat-button color="primary">View More</button>&nbsp;&nbsp;&nbsp;
          <button mat-flat-button color="warn">Watch Live</button>&nbsp;&nbsp;&nbsp;
          <button mat-flat-button [matMenuTriggerFor]="more" style="background-color: lightgrey;">More <mat-icon>keyboard_arrow_down</mat-icon></button>
          <mat-menu #more="matMenu">
              <button mat-menu-item (click)="onEdit(element.camera_id)">
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span> 
              </button>
              <button mat-menu-item (click)="onDelete(element.camera_id)">
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
              </button>
              <button mat-menu-item (click)="onRefresh()">
                  <mat-icon>refresh</mat-icon>
                  <span>Refresh Data</span> 
              </button>
          </mat-menu>
        </div>
      </mat-cell>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator class="mat-elevation-z8" #paginator [length]=pageSize
              [pageSize]=pageSize
              [pageSizeOptions]="[3,5,7]"
              aria-label="Select page">
    </mat-paginator> 
</div>
